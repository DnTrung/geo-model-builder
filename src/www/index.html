<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Geometry Diagram Builder</title>
  <meta name="description" content="Geometry Diagram Builder">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>

  <link rel="stylesheet" href="css/jquery-ui.css" />


  <script type="text/javascript">

    window.onload = function () {
        var editableCodeMirror = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: "text/plain"
        });
    };

  </script>


</head>

<body>
  <link rel="stylesheet" href="plugin/codemirror/lib/codemirror.css">
  <script src="plugin/codemirror/lib/codemirror.js"></script>
  <script src="plugin/codemirror/mode/commonlisp/commonlisp.js"></script>

  <div>
    <textarea id="editor"></textarea>
  </div>
</body>
</html>
